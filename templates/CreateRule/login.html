{% extends 'CreateRule/Rule.html' %}
{% block body_block %}
<style>
    * {
    font-size : 20px;
    letter-spacing : 2px;
    }
</style>
  <div class="container">
    <div class="jumbotron jumbo">
      <h1 align="center">Login</h1><br><br>
    <form method="post" action="{% url 'CreateRule:user_login' %}" >
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username" class="form-control">

            <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password" class="form-control">
        </div>
    <input type="submit" name="" value="Login" class="btn btn-success btn-lg btn-block">
</form>
</div>
  </div>
{% endblock %}
