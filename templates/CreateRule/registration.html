{% extends "CreateRule/Rule.html" %}
{% load static %}
{% block body_block %}
<style>
    * {
    font-size : 20px;
    letter-spacing : 2px;
    }
    .note
{
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #8811c5);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-content
{
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
}
.form-control{
    border-radius:1.5rem;
}
.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
</style>
  <div class="container">
    <div class="jumbotron jumbo">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
<!--        <h3 align="center"> Fill out the form to execute rules</h3>-->
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
    <div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Register Yourself</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username *" name="username" required id="id_username" maxlength="150" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" name="password" required id="id_password"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" placeholder="Portfolio site *" type="url" name="portfolio_site" id="id_portfolio_site" maxlength="200" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Profile Pic" type="file" name="profile_pic" id="id_profile_pic"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email *" id="id_email" maxlength="254" />
                        </div>
                    </div>
                    <button type="submit" class="btnSubmit text-right" value="">Submit</button>
                </div>
            </div>
        </div>


</form>
      {% endif %}

    </div>
  </div>


{% endblock %}
